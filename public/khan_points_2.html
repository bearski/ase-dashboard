<body>
  <div class='container' id='main-container'>
    <div class='content'>
      <div class='container' style='font: 10px sans-serif;'>
        <h2>Leaderboard: Khan Academy</h2>
        <div class='row-fluid'>
          <div class='remaining-graphs span12'>
            <div class='row-fluid'>

              <div class='pie-graph span4' id='grade-pie-chart'>
                <h4>Number of Students Per Grade</h4>
                <div>
                  <a class='reset'
                  href='javascript:gradePieChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a>
                </div>
              </div>

              <div class='row-graph span8' id='grade-row-chart'>
                <h4>Total Points Per Grade</h4>
                <div>
                  <a class='reset'
                     href='javascript:gradeRowChart.filterAll();dc.redrawAll();'
                     style='visibility: hidden;'>reset</a>
                </div>
              </div>

            </div>

            <div class='row-fluid'>
              <div class='span12 table-graph'>
                <h4>Student Points Per Grade</h4>
                <table class='table table-hover dc-data-table' id='email-data-table'>
                  <thead>
                    <tr class='header'>
                      <th>Grade</th>
                      <th>Student</th>
                      <th>Points</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
