  <body>
    <div class='container' id='main-container'>
      <div class='content'>
        <div class='container' style='font: 10px sans-serif;'>
          <h3>ASE Student Leaderboard</h3>

          <div class='row-fluid'>
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6"  id='khanRowChart'>
                  <h4>Khan Points</h4>
                </div>

                <div class="col-sm-6" id='pagesReadRowChart'>
                  <h4>Pages Read</h4>
                </div>
              </div>
            </div>
          </div>

          <div class='row-fluid'>
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6" >
                  <div>
                    <h4>Top 10 Students</h4>
                    <table class='table table-hover dc-data-table' id='khanDataTable'>
                      <thead>
                        <tr class='header'>
                          <th>Student</th>
                          <th>Points</th>
                          <th>Grade</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>

                <div class="col-sm-6" >
                  <div>
                    <h4>Top 10 Students</h4>
                    <table class='table table-hover dc-data-table' id='pagesReadEmailDataTable'>
                      <thead>
                        <tr class='header'>
                          <th>Student</th>
                          <th>Page Count</th>
                          <th>Grade</th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class='row-fluid'>
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6"  id='wordCountGradeRowChart'>
                  <h4>Word Count</h4>
                </div>

                <div class="col-sm-6">
                  <h4>Top Word Count</h4>
                  <table class='table table-hover dc-data-table' id='emailDataTable'>
                    <thead>
                      <tr class='header'>
                        <th>Student</th>
                        <th>Document Name</th>
                        <th>Grade</th>
                        <th>Word Count</th>
                      </tr>
                    </thead>
                  </table>



                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
