<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <script src='js/queue.js' type='text/javascript'></script>
  <script src='js/d3.js' type='text/javascript'></script>
  <script src='js/crossfilter.js' type='text/javascript'></script>
  <script src='js/dc.js' type='text/javascript'></script>
  <script src='js/jquery-2.2.4.min.js' type='text/javascript'></script>
  <script src='js/bootstrap.min.js' type='text/javascript'></script>

  <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='css/dc.css' rel='stylesheet' type='text/css'>

  <script src='js/leaderboard_word_count.js' type='text/javascript'></script>
</head>

<body>
  <div class='container' id='main-container'>
    <div class='content'>
      <div class='container' style='font: 10px sans-serif;'>
        <h3>Leaderboard: Word Count</h3>
          <span style="color:#000">&nbsp;&nbsp;&nbsp;
            <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
          </span>

        <div class='row-fluid'>
          <div class='remaining-graphs span8'>
            <div class='row-fluid'>
              <div id='wordCountBarChart'>
                <h4>Students Per Grade</h4><span><a class="reset" href="javascript:wordCountPieChart.filterAll(); dc.redrawAll(); " style="display: none;">reset</a></span>
              </div>
            </div>

            <div class='row-fluid'>
              <div id='leaderRowChart'>
                <h4>Top 15 Word Count</h4><span><a class="reset" href="javascript:leaderRowChart.filterAll(); dc.redrawAll(); " style="display: none;">reset</a></span>
              </div>
            </div>

            <div class='row-fluid'>
              <div class='span12 table-graph'>
                <h4>Data Table Word Count</h4>
                <table class='table table-hover dc-data-table' id='emailDataTable'><span><a class="reset" href="javascript:emailDataTable.filterAll(); dc.redrawAll();" style="display: none;"> reset </a></span>
                  <thead>
                    <tr class='header'>
                      <th>Student</th>
                      <!-- <th>Grade</th> -->
                      <th>Document Name</th>
                      <th>Date</th>
                      <th>Word Count</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
