<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dc.js - Table of Aggregated Data</title>
    <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/dc.css"/>
      </head>
      <body>

        <div class="container">

          <table id="test">
            <thead>
              <tr>
                <th>Expt</th>
                <th>#Run</th>
                <th>Avg(Speed)</th>
              </tr>
            </thead>
          </table>

          <script type="text/javascript" src="js/d3.js"></script>
          <script type="text/javascript" src="js/crossfilter.js"></script>
          <script type="text/javascript" src="js/dc.js"></script>
          <script type="text/javascript">

            var chart = dc.dataTable("#test");

            d3.json("morley.json", function(error, experiments) {

              console.log(experiments);

              var ndx = crossfilter(experiments),
              exptDimension    = ndx.dimension(function(d) {return d.category+'/'+d.grade;}),
              groupedDimension = exptDimension.group().reduce(
                function (p, v) {
                  ++p.number;
                  p.total += +v.rating;
                  p.category = v.category;
                  p.grade = v.grade;
                  p.avg = (p.total / p.number).toFixed(2);
                  console.log(p);
                  return p;
                },
                function (p, v) {
                  --p.number;
                  p.total -= +v.rating;
                  p.category = v.category;
                  p.grade = v.grade;
                  p.avg = (p.number == 0) ? 0 : Math.round(p.total / p.number).toFixed(2);
                  return p;
                },
                function () {
                  return {number: 0, total: 0, avg: 0, category:"", grade:"", }
                }),
              rank = function (p) { return "rank" };

              chart
              .width(768)
              .height(480)
              .dimension(groupedDimension)
              .group(rank)
              .columns([
                function (d) { return d.value.grade },
                function (d) { return d.value.category },
                function (d) { return d.value.avg }
              ])
              .sortBy(function (d) { return d.value.avg })
              .order(d3.descending)
              chart.render();
            });

          </script>

        </div>
      </body>
    </html>
