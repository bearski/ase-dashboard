<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <script src='js/deps/queue.js' type='text/javascript'></script>
  <script src='js/deps/d3.js' type='text/javascript'></script>
  <script src='js/deps/crossfilter.js' type='text/javascript'></script>
  <script src='js/deps/dc.js' type='text/javascript'></script>
  <script src='js/deps/jquery-2.2.4.min.js' type='text/javascript'></script>
  <script src='js/deps/bootstrap.min.js' type='text/javascript'></script>

  <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='css/dc.css' rel='stylesheet' type='text/css'>

  <script src='js/environment_sla.js' type='text/javascript'></script>
</head>


<body>
  <div class='container' id='main-container'>
    <div class='content'>
      <div class='container' style='font: 10px sans-serif;'>
        <h3>Mutual Accountability Feedback (SLA)</h3>
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>

        <p>
        <div class='row-fluid'>
          <div class="col-sm-12">
            <h4>Average Scores Per Category</h4>
            <span>
              <a class="reset" href="javascript:slaCategoryRowChart.filterAll(); dc.redrawAll();" style="display: none;"> reset </a>
            </span>
            <div class="row">
              <div class="col-sm-6" id='slaCategoryRowChart'>
              </div>

              <div class="col-sm-6" >
                <div>
                  <table class='table table-hover dc-data-table' id='slaCategoryDataTable'>
                    <thead>
                      <tr class='header'>
                        <th>Category</th>
                        <th>Grade 7</th>
                        <th>Grade 8</th>
                        <th>Grade 9</th>
                        <th>Grade 10</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </p>

      <p>&nbsp;</p>
      <p>&nbsp;</p>

      <p>
      <div class='row-fluid'>
        <div class="col-sm-12">
          <h4>Average Scores Per Question</h4>
          <span><a class="reset" href="javascript:slaQuestionRowChart.filterAll(); dc.redrawAll();" style="display: none;"> reset </a></span>
          <div class="row">
            <div class="col-sm-6" >
              <div id='slaQuestionRowChart'>
              </div>
            </div>

            <div class="col-sm-6" >
              <div>
                <table class='table table-hover dc-data-table' id='slaQuestionDataTable'>
                  <thead>
                    <tr class='header'>
                      <th>Category</th>
                      <th>Question</th>
                      <th>Grade 7</th>
                      <th>Grade 8</th>
                      <th>Grade 9</th>
                      <th>Grade 10</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      </p>

      </div>
    </div>
  </div>

</body>
</head>
